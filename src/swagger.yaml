openapi: 3.0.0
info:
  title: Audience Pool
  description: Swagger API's Documentation
  version: 4.0.1

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
- bearerAuth: []


servers:
- url: http://localhost:3001
  description: Local Development Server

paths:
  /v1/user/login-user:
    post:
      summary: Login user
      tags:
      - Auth
      description: Login with email and password.
      operationId: login-user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: "jason@example.com"
                password:
                  type: string
                  example: "Sample@123"
              required:
              - email
              - password
      responses:
        "200":
          description: User details with tokens
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  status:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: string
                            format: uuid
                            example: 94c9a320-ab73-4383-b3c2-c2323d40593f
                          name:
                            type: string
                            example: Shubham3
                          phone:
                            type: string
                            example: 9876543215
                          email:
                            type: string
                            format: email
                            example: shubham@sdlccorp.com
                          address:
                            type: string
                            nullable: true
                            example: null
                          role:
                            type: string
                            example: user
                          active:
                            type: integer
                            example: 1
                          isAccountLocked:
                            type: integer
                            example: 0
                          accountLockingReason:
                            type: string
                            nullable: true
                            example: null
                          createdAt:
                            type: string
                            format: date-time
                            example: "2024-08-17T11:11:08.000Z"
                          updatedAt:
                            type: string
                            format: date-time
                            example: "2024-08-19T09:23:44.000Z"
                      tokens:
                        type: object
                        properties:
                          access:
                            type: object
                            properties:
                              token:
                                type: string
                                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                              expires:
                                type: string
                                format: date-time
                                example: "2024-08-24T06:16:59.184Z"
                          refresh:
                            type: object
                            properties:
                              token:
                                type: string
                                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                              expires:
                                type: string
                                format: date-time
                                example: "2024-09-22T06:16:59.190Z"
      security: []

